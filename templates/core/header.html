{% load static %}
    <div id="carouselExampleDark" class="carousel carousel-fade slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item " data-bs-interval="10000">
          <img src="{% static 'aaua2.jpeg' %}" class="d-block w-100" height="700px;" alt="">
          <div class="carousel-caption d-none d-md-block">
            <h1 class = "text-danger">AAUA GATE SECURITY SYSTEM</h1>
            <p></p>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="1000">
          <img src="{% static 'aaua1.jpeg' %}" class="d-block w-100" height="700px;" alt="">
          <div class="carousel-caption d-none d-md-block">
            <h1 class = "text-danger">AAUA GATE SECURITY SYSTEM</h1>
            <p></p>
          </div>
        </div>
        <div class="carousel-item active">
          <img src="{% static 'bg9.jpeg' %}" class="d-block w-100" height="700px;" alt="">
          <div class="carousel-caption d-none d-md-block">
            <h1 class = "text-light"></h1>
            <p></p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
