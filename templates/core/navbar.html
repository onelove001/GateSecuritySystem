{% load static %}
<header>
<nav class="navbar navbar-expand-lg bg-light fixed-top navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'employee_dashboard' %}"><img src="{% static 'aaualogo.png' %}" alt=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <ul class = "navbar-nav me-auto">
        {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'create_public' %}">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'manage_persons' %}">Manage</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{request.user.username}}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="">Action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'logout_user' %}">Logout</a></li>
                </ul>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'login_page' %}">Login</a>
            </li>
        {% endif %}
        </ul>
    </div>
  </div>
</nav>
</header>
